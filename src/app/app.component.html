<div class="container">
  <div
    class="row"
    style="margin-top: 5%;"
  >
    <div class="text-center col-md-12">
      <input
        type="file"
        (change)="fileChangeEvent($event)"
      />
    </div>
  </div>
  <div *ngIf="imageChangedEvent !== ''">
    <div class="row flex-column" style="margin-top: 5%;">
      <p class="fs-1">Aspect Ratios</p>
      <span class="form-check"  *ngFor="let asp of ASPECT_RATIOS_LABELS; index as i">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          [id]="'flexRadioDefault' + asp"
          (click)="setRatio(ASPECT_RATIOS[i])"
        >
        <label
          class="form-check-label"
          [for]="'flexRadioDefault' + asp"
        >
          {{asp}}
        </label>
      </span>
    </div>
    <div
      class="row"
      style="margin-top: 5%;"
    >
      <div class="text-center col-md-8">
        <h5>Crop Image</h5>
        <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="aspect"
          [resizeToWidth]="256"
          format="png"
          (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded($event)"
          (cropperReady)="cropperReady()"
          (loadImageFailed)="loadImageFailed()"
        ></image-cropper>
      </div>
      <div class="text-center col-md-4">
        <h5>Preview</h5>
        <img [src]="croppedImage" />

        <div class="text-center">
          <div class="col-md-12">
            <span>X1: </span>
            <span>{{position?.x1}}</span>
          </div>
          <div class="col-md-12">
            <span>Y1: </span>
            <span>{{position?.y1}}</span>
          </div>
          <div class="col-md-12">
            <span>X2: </span>
            <span>{{position?.x2}}</span>
          </div>
          <div class="col-md-12">
            <span>Y2: </span>
            <span>{{position?.y2}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
